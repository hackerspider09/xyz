<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP8</title>
    <style>
        .body{
            background-color: blue;
        }
        .hover-box {
            width: 300px;
            height: 50px;
            background-color: lightblue;
            font-size: medium;
            text-align: center;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="body">

    <div>
        <h1>Event handling</h1>
        <h1>Name : prasad khatake</h1>
        <h1>Batch : S7</h1>
    </div>
    
    <div class="hover-box" 
    onmouseover="changeBackgroundColor('red')" 
    onmouseout="changeBackgroundColor('blue')">
        Hover me
    </div>

    <input type="text" 
           placeholder="Focus on me" 
           onfocus="changeBackgroundColorText('green')" 
           onblur="changeBackgroundColorText('')"
           class="inputbox" >

    <script>
        function changeBackgroundColor(color) {
            document.querySelector('body').style.backgroundColor = color;
            // document.querySelector('.hover-box').style.backgroundColor = color;
        }
        function changeBackgroundColorText(color) {
            document.querySelector('body').style.backgroundColor = color;
        }
    </script>
</body>
</html>
